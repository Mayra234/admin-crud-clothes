<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Prendas</title>
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <div>
          <button type="button" class="button-menu">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="user">
          <span>
            <img src="../../img/hassam.jpg" alt="" />
          </span>
          <div>
            <span id="user-name">Rogelio Pataquiva</span>
            <a><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
          </div>
        </div>
      </div>
      <div class="container-page">
        <div class="content-menu">
          <div class="logo"></div>
          <div class="manu-item">
            <div>
              <a>
                <i class="fa-solid fa-house"></i>
                <p>Dashboards</p>
              </a>
            </div>
            <div>
              <a>
                <i class="fa-solid fa-crown"></i>
                <p>Materiales</p>
              </a>
            </div>
            <div>
              <a>
                <i class="fa-solid fa-shirt"></i>
                <p>Prendas</p>
              </a>
            </div>
            <div>
              <a>
                <i class="fa-solid fa-people-group"></i>
                <p>Empleados</p>
              </a>
            </div>
            <div>
              <a>
                <i class="fa-solid fa-building"></i>
                <p>Compañías</p>
              </a>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <h4 id="form-element">Prendas</h4>
          <div>
            <div id="card">
              <div class="body-card">
                <div class="new-clothes-form">
                  <form class="form-clothe">
                    <div class="justify-form">
                      <div class="field">
                        <label for="name" class="form-label">Nombre</label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          class="form-control"
                          placeholder="Digita el nombre de la prenda"
                        />
                      </div>
                      <div class="field">
                        <label for="company" class="form-label">Compañia</label>
                        <select
                          name="company"
                          id="company"
                          class="form-control"
                        >
                          <option value="">Seleccione una compañia</option>
                        </select>
                      </div>
                      <div class="field">
                        <label for="clothes" class="form-label">clothes</label>
                        <select
                          name="clothes"
                          id="clothes"
                          class="form-control"
                        >
                          <option value="">Seleccione una prenda</option>
                        </select>
                      </div>
                      <div class="field">
                        <label for="price" class="form-label">Precio</label>
                        <input
                          type="number"
                          id="price"
                          name="price"
                          class="form-control"
                        />
                      </div>
                      <div class="field">
                        <label for="quantity" class="form-label"
                          >Cantidad</label
                        >
                        <input
                          type="number"
                          id="quantity"
                          name="quantity"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="field">
                      <button type="button" id="submit">Crear</button>
                    </div>
                  </form>
                </div>
                <div class="table-clothes">
                  <table>
                    <thead>
                      <tr>
                        <th class="sorting">ID</th>
                        <th class="sorting">Compañia</th>
                        <th class="sorting">Material</th>
                        <th class="sorting">Nombre</th>
                        <th class="sorting">Precio</th>
                        <th class="sorting">Cantidad</th>
                        <th class="sorting">Acciones</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>2022 © Hyper - Coderthemes.com</footer>
  </body>
  <script src="../../libs/fontawesome-free-6.1.1-web/js/all.min.js"></script>
</html>
