<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <div>
          <button type="button" class="button-menu">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="user">
          <span>
            <img src="../../img/hassam.jpg" alt="" />
          </span>
          <div>
            <span id="user-name">Rogelio Pataquiva</span>
            <a><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
          </div>
        </div>
      </div>
      <div class="container-page">
        <div class="content-menu">
          <div class="logo"></div>
          <div>
            <div>
              <a>
                <i class="fa-solid fa-house"></i>
                <p>Dashboards</p>
              </a>
            </div>
            <div>
              <a>
                <i class="fa-solid fa-crown"></i>
                <p>Materiales</p>
              </a>
            </div>
            <div>
              <a>
                <i class="fa-solid fa-shirt"></i>
                <p>Prendas</p>
              </a>
            </div>
            <div>
              <a>
                <i class="fa-solid fa-people-group"></i>
                <p>Empleados</p>
              </a>
            </div>
            <div>
              <a>
                <i class="fa-solid fa-building"></i>
                <p>Compañías</p>
              </a>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <h4 id="form-element">Formato de Elementos</h4>
          <div>
            <div id="card"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>2022 © Hyper - Coderthemes.com</footer>
  </body>
  <script src="../../libs/fontawesome-free-6.1.1-web/js/all.min.js"></script>
</html>
