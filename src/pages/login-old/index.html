<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="account-page">
      <div class="content-page">
        <div class="justify-content">
          <div class="col">
            <div class="container-page">
              <div class="logo"></div>
              <div id="card">
                <div class="header-login text-center">
                  <h4>Iniciar Sesión</h4>
                  <p>
                    Ingrese su dirección de correo electrónico y contraseña para
                    acceder al panel de administración.
                  </p>
                </div>
                <form>
                  <div class="field">
                    <label for="email" class="form-label"
                      >Dirección de Email</label
                    >
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Introduce tu correo electrónico"
                      class="form-control control-email"
                    />
                  </div>
                  <div class="field">
                    <a href="" class="float">
                      <small>¿Olvidaste tu contraseña?</small>
                    </a>
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="watch-password">
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control control-password"
                        placeholder="Introduce tu contraseña"
                      />
                      <div class="icon">
                        <span><i class="fa-solid fa-eye"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        id="checkbox"
                        name="checkbox"
                        class="form-control"
                      />
                      <label for="checkbox" class="form-label">Recordar</label>
                    </div>
                  </div>
                  <div class="field text-center">
                    <button type="button" id="submit">Iniciar sesión</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="sign-up">
              <p>
                ¿No tienes una cuenta?
                <a href=""><b>Inscribirse</b></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div>
        2022-
        <script src=""></script>
        © Hyper - Coderthemes.com
      </div>
    </footer>
  </body>
  <script src="../../libs/fontawesome-free-6.1.1-web/js/all.min.js"></script>
</html>
